<form #registerForm="ngForm" (ngSubmit)=register.onSubmit(registerForm)>
    <fieldset>
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" name="fname" [(ngModel)]="userItem.fname">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" name="lname" [(ngModel)]="userItem.lname">
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="userItem.email">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input class="form-control" type="tel" name="phone" [(ngModel)]="userItem.phone">
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <label>User name</label>
            <input class="form-control" type="text" name="username" [(ngModel)]="userItem.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="userItem.password">
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input class="form-control" type="password" name="cpassword" [(ngModel)]="userItem.cpassword">
        </div>
    </fieldset>
    <div class="form-group">
        <input type="submit" value="Sign Up">
    </div>
</form>
